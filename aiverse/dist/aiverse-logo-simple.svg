<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 40" width="180" height="40">
  <defs>
    <linearGradient id="simple-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#624DE3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8E24AA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4527A0;stop-opacity:1" />
    </linearGradient>
    
    <filter id="simple-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
      <feOffset dx="1" dy="1" result="offset"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.2"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <g id="icon" transform="translate(4, 4)">
    <circle cx="16" cy="16" r="12" fill="none" stroke="url(#simple-gradient)" stroke-width="2" opacity="0.5"/>
    
    <circle cx="10" cy="10" r="2" fill="#624DE3"/>
    <circle cx="22" cy="10" r="2" fill="#8E24AA"/>
    <circle cx="16" cy="22" r="2" fill="#624DE3"/>
    
    <line x1="10" y1="10" x2="16" y2="22" stroke="#624DE3" stroke-width="1.5" opacity="0.7"/>
    <line x1="22" y1="10" x2="16" y2="22" stroke="#8E24AA" stroke-width="1.5" opacity="0.7"/>
    <line x1="10" y1="10" x2="22" y2="10" stroke="#7B1FA2" stroke-width="1" opacity="0.5"/>
    
    <circle cx="16" cy="16" r="3" fill="url(#simple-gradient)"/>
    <circle cx="16" cy="16" r="1.5" fill="#FFFFFF" opacity="0.9"/>
  </g>
  
  <text x="40" y="28" font-family="Space Grotesk, system-ui, sans-serif" font-size="24" font-weight="600" fill="url(#simple-gradient)" filter="url(#simple-shadow)">AIverse</text>
</svg>