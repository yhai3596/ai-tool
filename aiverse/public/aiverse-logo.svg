<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <!-- AI icon with geometric design -->
  <g id="ai-icon">
    <!-- Outer circle representing AI/tech -->
    <circle cx="30" cy="30" r="20" fill="none" stroke="#6B46C1" stroke-width="2" opacity="0.6"/>
    
    <!-- Neural network nodes -->
    <circle cx="20" cy="20" r="2.5" fill="#6B46C1"/>
    <circle cx="40" cy="20" r="2.5" fill="#6B46C1"/>
    <circle cx="30" cy="35" r="2.5" fill="#6B46C1"/>
    <circle cx="15" cy="35" r="1.5" fill="#8B5CF6" opacity="0.8"/>
    <circle cx="45" cy="35" r="1.5" fill="#8B5CF6" opacity="0.8"/>
    
    <!-- Neural connections -->
    <line x1="20" y1="20" x2="30" y2="35" stroke="#6B46C1" stroke-width="1.5" opacity="0.7"/>
    <line x1="40" y1="20" x2="30" y2="35" stroke="#6B46C1" stroke-width="1.5" opacity="0.7"/>
    <line x1="20" y1="20" x2="40" y2="20" stroke="#6B46C1" stroke-width="1.2" opacity="0.5"/>
    <line x1="15" y1="35" x2="30" y2="35" stroke="#8B5CF6" stroke-width="1" opacity="0.6"/>
    <line x1="45" y1="35" x2="30" y2="35" stroke="#8B5CF6" stroke-width="1" opacity="0.6"/>
    
    <!-- Central AI spark -->
    <circle cx="30" cy="27" r="3" fill="#6B46C1" opacity="0.9"/>
    <circle cx="30" cy="27" r="1.5" fill="#FFFFFF"/>
  </g>
  
  <!-- AIverse text -->
  <g id="text" transform="translate(65, 35)">
    <!-- AI part in bold -->
    <text x="0" y="0" font-family="'Segoe UI', -apple-system, sans-serif" font-size="24" font-weight="700" fill="#6B46C1">AI</text>
    <!-- verse part in regular -->
    <text x="30" y="0" font-family="'Segoe UI', -apple-system, sans-serif" font-size="24" font-weight="400" fill="#4B5563">verse</text>
  </g>
  
  <!-- Subtle tech gradient background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F3F4F6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <rect width="200" height="60" fill="url(#bg-gradient)" rx="8" opacity="0.5"/>
</svg>